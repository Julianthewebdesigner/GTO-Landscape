
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTO Landscape LLC | Luxury Outdoor Spaces</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3D8A90',
              deepTeal: '#2B6D72',
              charcoal: '#0B0F10',
              offWhite: '#F5F7F7',
              accent: '#A9D6D2',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0B0F10;
        color: #F5F7F7;
        overflow-x: hidden;
      }
      .beam-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, rgba(61, 138, 144, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 50;
      }
      .glass-card {
        background: rgba(11, 15, 16, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(61, 138, 144, 0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F10;
      }
      ::-webkit-scrollbar-thumb {
        background: #3D8A90;
        border-radius: 4px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
